<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email@example..."
                      formControlName="email"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="current-password"
                      formControlName="password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button
                        type="submit"
                        class="btn btn-primary px-4"
                        [disabled]="!loginForm.valid"
                      >
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button
                        type="button"
                        [routerLink]="['/forgot-password']"
                        class="btn btn-link px-0"
                      >
                        Forgot password?
                      </button>
                    </div>
                  </div>
                  <br />
                  <span
                    style="color: red"
                    *ngIf="
                      (loginForm.controls.password.touched &&
                        loginForm.controls.password.errors) ||
                      (loginForm.controls.email.touched &&
                        loginForm.controls.email.errors?.required)
                    "
                    >Please Enter your <strong>EMAIL</strong> and
                    <strong>PASSWORD</strong>
                  </span>
                  <span
                    style="color: red"
                    *ngIf="
                      loginForm.controls.email.touched &&
                      loginForm.controls.email.errors?.email
                    "
                    >Please Enter a <strong>VALID EMAIL</strong>
                  </span>
                  <span style="color: red" *ngIf="refused">
                    Wrong credentials!</span
                  >
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <strong>You don't have an account ?</strong>
                  <p>
                    Get some events experiences in all cath√©gories from all over
                    the world! <br />
                    Register for free.
                  </p>
                  <button
                    type="button"
                    [routerLink]="['/register']"
                    class="btn btn-primary active mt-3"
                  >
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
